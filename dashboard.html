<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Integrado Multifuncional</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --cor-primaria: #3498db;
      --cor-secundaria: #2ecc71;
      --cor-fundo: #f4f6f7;
    }

    body {
      background-color: var(--cor-fundo);
      font-family: 'Arial', sans-serif;
      transition: all 0.3s ease;
    }

    .modo-escuro {
      background-color: #121212 !important;
      color: #f4f4f4 !important;
    }

    .dashboard-container {
      display: grid;
      grid-template-columns: 250px 1fr;
      height: 100vh;
    }

    .sidebar {
      background-color: #2c3e50;
      color: white;
    }

    .card-dashboard:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }

    .grafico {
      min-height: 300px;
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <aside class="sidebar p-3">
      <h4 class="text-center">Menu</h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a href="#" class="nav-link text-white">Dashboard</a></li>
        <li class="nav-item"><a href="#" class="nav-link text-white">Projetos</a></li>
      </ul>
    </aside>

    <main class="p-4">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <h2>Painel Principal</h2>
        <div>
          <button class="btn btn-outline-dark me-2" id="botao-escuro">ðŸŒ™ Modo Escuro</button>
          <button class="btn btn-primary">ðŸ”” NotificaÃ§Ãµes</button>
        </div>
      </header>

      <div class="row">
        <div class="col-md-4">
          <div class="card card-dashboard p-3 mb-3">
            <h5>Vendas Totais</h5>
            <h3 id="vendasValor" class="text-success">R$ 12.500</h3>
            <small class="text-muted">Ãšltimos 30 dias</small>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-dashboard p-3 mb-3">
            <h5>Novos Clientes</h5>
            <h3 id="clientesValor" class="text-primary">210</h3>
            <small class="text-muted">Este mÃªs</small>
          </div>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header">GrÃ¡fico de Vendas</div>
        <div class="card-body">
          <canvas id="grafico-vendas"></canvas>
        </div>
      </div>
    </main>
  </div>

  <script>
    const ctx = document.getElementById('grafico-vendas');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Fev', 'Mar', 'Abr'],
        datasets: [{
          label: 'Vendas R$',
          data: [4000, 6000, 8000, 12000],
          backgroundColor: '#3498db'
        }]
      }
    });

    // Alerta baseado em meta
    const novosClientes = parseInt(document.getElementById('clientesValor').textContent);
    if (novosClientes > 200) {
      alert('ðŸŽ‰ ParabÃ©ns! Meta de novos clientes atingida!');
    }

    // Toggle modo escuro
    document.getElementById('botao-escuro').addEventListener('click', () => {
      document.body.classList.toggle('modo-escuro');
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
