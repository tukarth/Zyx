  <style>
    /* ===== SISTEMA DE DESIGN PROFISSIONAL ===== */
    :root {
      /* Cores Principais */
      --primary-50: #f0f4ff;
      --primary-100: #e0e9ff;
      --primary-500: #4a6bff;
      --primary-600: #3a5bef;
      --primary-700: #2a4bdf;
      --primary-900: #1a2b8f;
      
      /* Cores Neutras */
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --gray-950: #0a0e1a;
      
      /* Background System */
      --bg-primary: #0a0e1a;
      --bg-secondary: #111827;
      --bg-tertiary: #1f2937;
      --bg-card: rgba(255, 255, 255, 0.03);
      --bg-card-hover: rgba(255, 255, 255, 0.06);
      
      /* Glass Morphism */
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      --glass-backdrop: blur(20px);
      
      /* Text Colors */
      --text-primary: #ffffff;
      --text-secondary: #e5e7eb;
      --text-tertiary: #9ca3af;
      --text-muted: #6b7280;
      
      /* Status Colors */
      --success: #10b981;
      --success-bg: rgba(16, 185, 129, 0.1);
      --warning: #f59e0b;
      --warning-bg: rgba(245, 158, 11, 0.1);
      --error: #ef4444;
      --error-bg: rgba(239, 68, 68, 0.1);
      --info: #3b82f6;
      --info-bg: rgba(59, 130, 246, 0.1);
      
      /* Layout */
      --sidebar-width: 280px;
      --header-height: 70px;
      --border-radius: 12px;
      --border-radius-lg: 16px;
      --border-radius-xl: 20px;
      
      /* Animations */
      --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      --shadow-glow: 0 0 0 1px rgba(74, 107, 255, 0.3);
    }

    /* ===== RESET E BASE ===== */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(74, 107, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* ===== LAYOUT PRINCIPAL ===== */
    .app-container {
      display: flex;
      min-height: 100vh;
    }

    /* ===== HEADER AVAN√áADO ===== */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      background: rgba(10, 14, 26, 0.9);
      backdrop-filter: var(--glass-backdrop);
      border-bottom: 1px solid var(--glass-border);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      transition: var(--transition-normal);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--text-primary);
      text-decoration: none;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--primary-500), var(--primary-700));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .search-container {
      position: relative;
      width: 400px;
      max-width: 50vw;
    }

    .search-input {
      width: 100%;
      height: 40px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius);
      color: var(--text-primary);
      font-size: 14px;
      padding: 0 40px 0 16px;
      transition: var(--transition-normal);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary-500);
      box-shadow: var(--shadow-glow);
    }

    .search-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header-button {
      position: relative;
      width: 40px;
      height: 40px;
      background: transparent;
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius);
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition-normal);
    }

    .header-button:hover {
      background: var(--glass-bg);
      color: var(--text-primary);
      transform: translateY(-1px);
    }

    .notification-badge {
      position: absolute;
      top: -4px;
      right: -4px;
      width: 18px;
      height: 18px;
      background: var(--error);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 600;
      color: white;
    }

    .user-menu {
      position: relative;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary-500), var(--primary-700));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition-normal);
    }

    .user-avatar:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(74, 107, 255, 0.3);
    }

    /* ===== SIDEBAR PROFISSIONAL ===== */
    .sidebar {
      position: fixed;
      left: 0;
      top: var(--header-height);
      width: var(--sidebar-width);
      height: calc(100vh - var(--header-height));
      background: rgba(17, 24, 39, 0.8);
      backdrop-filter: var(--glass-backdrop);
      border-right: 1px solid var(--glass-border);
      padding: 24px 0;
      overflow-y: auto;
      z-index: 900;
      transition: var(--transition-normal);
    }

    .sidebar-section {
      margin-bottom: 32px;
    }

    .sidebar-section-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin: 0 24px 12px;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      color: var(--text-secondary);
      text-decoration: none;
      transition: var(--transition-normal);
      position: relative;
    }

    .nav-item:hover {
      background: var(--glass-bg);
      color: var(--text-primary);
    }

    .nav-item.active {
      background: var(--glass-bg);
      color: var(--primary-500);
      font-weight: 500;
    }

    .nav-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 24px;
      background: var(--primary-500);
      border-radius: 0 4px 4px 0;
    }

    .nav-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-badge {
      margin-left: auto;
      background: var(--primary-500);
      color: white;
      font-size: 11px;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 12px;
    }

    .sidebar-footer {
      position: absolute;
      bottom: 24px;
      left: 0;
      right: 0;
      padding: 0 24px;
    }

    .logout-button {
      width: 100%;
      background: transparent;
      border: 1px solid var(--glass-border);
      color: var(--text-secondary);
      padding: 12px;
      border-radius: var(--border-radius);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      transition: var(--transition-normal);
    }

    .logout-button:hover {
      background: var(--error-bg);
      border-color: var(--error);
      color: var(--error);
    }

    /* ===== CONTE√öDO PRINCIPAL ===== */
    .main-content {
      margin-left: var(--sidebar-width);
      margin-top: var(--header-height);
      padding: 32px;
      min-height: calc(100vh - var(--header-height));
      transition: var(--transition-normal);
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 32px;
      flex-wrap: wrap;
      gap: 16px;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .page-subtitle {
      font-size: 1rem;
      color: var(--text-tertiary);
      font-weight: 400;
    }

    .page-actions {
      display: flex;
      gap: 12px;
    }

    /* ===== SISTEMA DE CARDS ===== */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius-lg);
      padding: 24px;
      backdrop-filter: var(--glass-backdrop);
      transition: var(--transition-normal);
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      background: var(--bg-card-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .card-subtitle {
      font-size: 0.875rem;
      color: var(--text-tertiary);
      margin-top: 4px;
    }

    .card-actions {
      display: flex;
      gap: 8px;
    }

    .card-action {
      width: 32px;
      height: 32px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition-normal);
    }

    .card-action:hover {
      background: var(--glass-bg);
      color: var(--text-primary);
    }

    /* ===== GRID DE ESTAT√çSTICAS ===== */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }

    .stat-card {
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-500), var(--primary-700));
    }

    .stat-value {
      font-size: 2.25rem;
      font-weight: 800;
      line-height: 1;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--text-primary), var(--primary-500));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--text-tertiary);
      font-weight: 500;
      margin-bottom: 12px;
    }

    .stat-change {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .stat-change.positive {
      color: var(--success);
    }

    .stat-change.negative {
      color: var(--error);
    }

    .stat-icon {
      position: absolute;
      top: 24px;
      right: 24px;
      width: 48px;
      height: 48px;
      background: var(--glass-bg);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary-500);
      font-size: 1.5rem;
    }

    /* ===== SISTEMA DE BOT√ïES ===== */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: var(--border-radius);
      font-size: 0.875rem;
      font-weight: 500;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: var(--transition-normal);
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-500), var(--primary-700));
      color: white;
      box-shadow: var(--shadow-md);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-secondary {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background: var(--glass-border);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-secondary);
    }

    .btn-ghost:hover {
      background: var(--glass-bg);
      color: var(--text-primary);
    }

    .btn-sm {
      padding: 8px 16px;
      font-size: 0.8rem;
    }

    .btn-lg {
      padding: 16px 32px;
      font-size: 1rem;
    }

    /* ===== TABELAS AVAN√áADAS ===== */
    .table-container {
      background: var(--bg-card);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius-lg);
      overflow: hidden;
      position: relative;
    }

    .table-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--glass-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .table-wrapper {
      overflow-x: auto;
      max-height: 600px;
      overflow-y: auto;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th,
    .table td {
      padding: 16px 24px;
      text-align: left;
      border-bottom: 1px solid var(--glass-border);
    }

    .table th {
      background: var(--bg-tertiary);
      color: var(--text-tertiary);
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .table tr:hover td {
      background: var(--glass-bg);
    }

    /* ===== STATUS E BADGES ===== */
    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-success {
      background: var(--success-bg);
      color: var(--success);
    }

    .status-warning {
      background: var(--warning-bg);
      color: var(--warning);
    }

    .status-error {
      background: var(--error-bg);
      color: var(--error);
    }

    .status-info {
      background: var(--info-bg);
      color: var(--info);
    }

    .progress-bar {
      width: 100px;
      height: 6px;
      background: var(--gray-800);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    /* ===== MODAIS PROFISSIONAIS ===== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition-normal);
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--bg-secondary);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius-xl);
      box-shadow: var(--shadow-xl);
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      transform: scale(0.95) translateY(20px);
      transition: var(--transition-normal);
    }

    .modal-overlay.active .modal {
      transform: scale(1) translateY(0);
    }

    .modal-header {
      padding: 24px;
      border-bottom: 1px solid var(--glass-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .modal-close {
      width: 32px;
      height: 32px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition-normal);
    }

    .modal-close:hover {
      background: var(--glass-bg);
      color: var(--text-primary);
    }

    .modal-body {
      padding: 24px;
    }

    .modal-footer {
      padding: 24px;
      border-top: 1px solid var(--glass-border);
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }

    /* ===== FORMUL√ÅRIOS ===== */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius);
      color: var(--text-primary);
      font-size: 0.875rem;
      padding: 12px 16px;
      transition: var(--transition-normal);
    }

    .form-input:focus,
    .form-select:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--primary-500);
      box-shadow: var(--shadow-glow);
    }

    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }

    /* ===== TOAST NOTIFICATIONS ===== */
    .toast-container {
      position: fixed;
      top: 24px;
      right: 24px;
      z-index: 3000;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 400px;
    }

    .toast {
      background: var(--bg-secondary);
      border: 1px solid var(--glass-border);
      border-radius: var(--border-radius);
      padding: 16px;
      box-shadow: var(--shadow-xl);
      display: flex;
      align-items: flex-start;
      gap: 12px;
      transform: translateX(100%);
      transition: var(--transition-normal);
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      margin-top: 2px;
    }

    .toast-success .toast-icon {
      background: var(--success-bg);
      color: var(--success);
    }

    .toast-error .toast-icon {
      background: var(--error-bg);
      color: var(--error);
    }

    .toast-info .toast-icon {
      background: var(--info-bg);
      color: var(--info);
    }

    .toast-content {
      flex: 1;
    }

    .toast-title {
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 0.875rem;
    }

    .toast-message {
      font-size: 0.8rem;
      color: var(--text-tertiary);
    }

    /* ===== LOADING STATES ===== */
    .skeleton {
      background: linear-gradient(
        90deg,
        var(--gray-800) 25%,
        var(--gray-700) 50%,
        var(--gray-800) 75%
      );
      background-size: 200% 100%;
      animation: skeleton-loading 1.5s infinite;
      border-radius: var(--border-radius);
    }

    @keyframes skeleton-loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--glass-border);
      border-top: 2px solid var(--primary-500);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

      animation: fadeIn 0.5s ease-out forwards;
    }

    .slide-up {
      animation: slideUp 0.5s ease-out forwards;
    }

      from { opacity: 0; }
