<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script> <!-- Ícones modernos -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.05);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #ff4f4f;
    }

    p {
      font-size: 1.1rem;
      color: #aaa;
      margin-bottom: 30px;
    }

    button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 14px 26px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #c0392b;
    }

    button i {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Olá, Arthur! 👋</h1>
    <p>Seja bem-vindo à sua área segura. Você está logado com sucesso.</p>
    <button id="logoutBtn"><i class="ph ph-sign-out"></i> Sair da conta</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAEtOJtXMIclBzLNNsEXJKqF4Rsqg_AAHs",
      authDomain: "arthur-dba38.firebaseapp.com",
      projectId: "arthur-dba38",
      storageBucket: "arthur-dba38.firebasestorage.app",
      messagingSenderId: "226852614993",
      appId: "1:226852614993:web:5f60769150d33a50e69970",
      measurementId: "G-WSNY5JJS7Q"
    };

    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
